{% load i18n static compress %}
<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}Jol Jardin{% endblock title %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Jol Jardin platform">
    <meta name="author" content="Jol Jardin Development Team">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'controls/lib/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'controls/css/joljardin.css' %}" charset="utf-8">

  </head>
  <body>
    <div class="navbar flex-column">
      <a class="navbar-brand mx-auto header-logo" href=".">
        <img src="static/controls/img/jol-jardin-small.png" alt="Jol Jardin Logo">
      </a>
    </div>
      <div class="container">
        <nav class="navbar navbar-expand-md navbar-light bg-light flex-column">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <div id="nav-container">
                <ul class="navbar-nav ">
                  <li class="nav-item">
                    <a class="nav-link color-white" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link color-white" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link color-white" href="#">Login</a>
                  </li>
                </ul>
              </div>
          </div>
        </nav>

      Hello there
      {% block content %}{% endblock content %}
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  </body>
</html>
