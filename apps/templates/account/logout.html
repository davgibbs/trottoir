{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="d-flex flex-column flex-fill justify-content-center align-items-center">
	<div class="d-flex w-100 align-items-start">
	    <h1 class="p-4 mb-0">{% trans "Sign Out" %}</h1>
	</div>

	<div class="d-flex flex-column w-100 flex-fill align-items-center justify-content-center logout-container-gd">
		<p class="d-flex">{% trans 'Are you sure you want to sign out?' %}</p>

		<form method="post" action="{% url 'account_logout' %}">
		  {% csrf_token %}
		  {% if redirect_field_value %}
		  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
		  {% endif %}
		  <button class="btn btn-primary primaryAction signin-button-gd" type="submit">{% trans 'Sign Out' %}</button>
		</form>
	</div>
</div>


{% endblock %}
